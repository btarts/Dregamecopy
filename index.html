<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drench Game Clone with Levels</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Drench Game Clone with Levels</h1>
  
  <div id="game-board"></div>

  <div id="controls">
    <button class="color-button" data-color="#6EC73D" style="background-color:#6EC73D">Green</button>
    <button class="color-button" data-color="#3A4CC0" style="background-color:#3A4CC0">Blue</button>
    <button class="color-button" data-color="#FCB03C" style="background-color:#FCB03C">Orange</button>
    <button class="color-button" data-color="#FF5733" style="background-color:#FF5733">Red</button>
    <button class="color-button" data-color="#A656DC" style="background-color:#A656DC">Purple</button>
    <button class="color-button" data-color="#F0E68C" style="background-color:#F0E68C">Yellow</button>
  </div>

  <p id="level">Level: 1</p>
  <p id="moves-left">Moves left: 30</p>
  <button id="reset-button">Reset</button>

  <script src="script.js"></script>
</body>
</html>
